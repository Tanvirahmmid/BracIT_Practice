<!DOCTYPE html>
<html>
<head>
  <title>Person Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Person Table</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Blood Group</th>
          <th>Height</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody id="personTableBody"></tbody>
    </table>

    <div class="card mt-4">
      <div class="card-header">
        <h4>Add Person</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="form-group">
          <label for="ageInput">Age:</label>
          <input type="number" class="form-control" id="ageInput">
        </div>
        <div class="form-group">
          <label for="bloodGroupInput">Blood Group:</label>
          <input type="text" class="form-control" id="bloodGroupInput">
        </div>
        <div class="form-group">
          <label for="heightInput">Height:</label>
          <input type="text" class="form-control" id="heightInput">
        </div>
        <div class="form-group">
          <label for="weightInput">Weight:</label>
          <input type="text" class="form-control" id="weightInput">
        </div>
        <button class="btn btn-primary" id="addButton">Add</button>
      </div>
    </div>
  </div>

  <script src="jxx.js"></script>
</body>
</html>
